<div class="card-container">
  <mat-card class="example-card cursor-pointer"
            *ngFor="let c of cards"
            (click)="goDetail(c.id!)">
    <img mat-card-image
         [src]="c.imageUrl"
         [alt]="c.title"
         class="example-header-image" />
    <mat-card-header>
      <mat-card-title>{{ c.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ c.contentUrl }}</p>
    </mat-card-content>
  </mat-card>
</div>
