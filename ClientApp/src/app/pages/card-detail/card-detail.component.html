<div *ngIf="card as c" class="max-w-xl mx-auto p-4">
  <button mat-button color="accent" (click)="goBack()">← Vissza</button>

  <img *ngIf="c.imageUrl" [src]="c.imageUrl" alt="{{ c.title }}" />
  <h1 class="mt-4 text-2xl font-bold">{{ c.title }}</h1>

  <!-- Ha nincs cikk hozzárendelve és van contentUrl (külső link), azt kulturáltan mutatjuk -->
  <p class="mt-3" *ngIf="c.contentUrl">
    Továbbiak: <a [href]="c.contentUrl" target="_blank" rel="noopener">Megnyitás külső oldalon</a>
  </p>
</div>
