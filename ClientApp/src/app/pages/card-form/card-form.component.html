<div class="max-w-md mx-auto p-4">
  <h2 class="text-xl mb-4">
    {{ isEdit ? 'Edit Card' : 'New Card' }}
  </h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label>Title</label>
    <input formControlName="title" class="w-full mb-2 p-2 border" />
    <div *ngIf="form.controls['title'].invalid && form.controls['title'].touched" class="text-red-600">
      Title is required.
    </div>

    <label>Image</label>
    <input type="file" (change)="onFileSelected($event)" class="w-full mb-2 p-2 border" />
    <div *ngIf="form.controls['imageUrl'].invalid && form.controls['imageUrl'].touched" class="text-red-600">
      Must be a valid URL (http/https).
    </div>

    <label>Content URL</label>
    <input formControlName="contentUrl" class="w-full mb-2 p-2 border" />
    <div *ngIf="form.controls['contentUrl'].invalid && form.controls['contentUrl'].touched" class="text-red-600">
      Must start with “/”.
    </div>

    <div class="mt-4 flex space-x-2">
      <button type="submit" [disabled]="form.invalid" class="px-4 py-2 bg-blue-600 text-white rounded">
        {{ isEdit ? 'Save Changes' : 'Create Card' }}
      </button>
      <button *ngIf="isEdit" type="button" (click)="onDelete()"
              class="px-4 py-2 bg-red-600 text-white rounded">
        Delete
      </button>
    </div>
  </form>
</div>
