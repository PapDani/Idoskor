<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">

  <!-- Index Column -->
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
  </ng-container>

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let row">{{ row.id }}</td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let row">{{ row.title }}</td>
  </ng-container>

  <!-- Content URL Column -->
  <ng-container matColumnDef="contentUrl">
    <th mat-header-cell *matHeaderCellDef>Content URL</th>
    <td mat-cell *matCellDef="let row">{{ row.contentUrl }}</td>
  </ng-container>

  <!-- Image URL Column -->
  <ng-container matColumnDef="imageUrl">
    <th mat-header-cell *matHeaderCellDef>Image URL</th>
    <td mat-cell *matCellDef="let row">{{ row.imageUrl }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <button mat-stroked-button color="accent" (click)="edit(row.id!)">
        Edit
      </button>
      <button mat-stroked-button color="warn" (click)="delete(row.id!)">
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
